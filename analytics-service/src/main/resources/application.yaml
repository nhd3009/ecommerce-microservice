server:
  port: 8087

spring:
  application:
    name: analytics-service

  datasource:
    url: ${ANALYTICS_DB_URL}
    username: ${ANALYTICS_DB_USERNAME}
    password: ${ANALYTICS_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${DEFAULT_EUREKA_URL}

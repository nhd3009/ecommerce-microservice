spring:
  application:
    name: api-gateway

  ##GATEWAY CONFIGURATIONS
  cloud:
    gateway:
      routes:
        ## AUTH SERVICE
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        ## ---------- PRODUCT SERVICE ----------
        ## Public READ APIs
        - id: product-service-read
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**,/api/v1/categories/**
            - Method=GET

        ## WRITE (POST, PUT)
        - id: product-service-write
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**,/api/v1/categories/**
            - Method=POST,PUT,OPTIONS
          filters:
            - name: AuthenticationFilter
            - name: RoleFilter
              args:
                requiredRoles: ROLE_ADMIN,ROLE_EMPLOYEE

        ## DELETE (for ADMIN only)
        - id: product-service-delete
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**,/api/v1/categories/**
            - Method=DELETE
          filters:
            - name: AuthenticationFilter
            - name: RoleFilter
              args:
                requiredRoles: ROLE_ADMIN


